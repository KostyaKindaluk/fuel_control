{% extends 'base.html' %}
{% block title %}Drivers{% endblock %}
{% block content %}
<div class="card">
	<div class="card-body">
		<p class="card-title display-5">Drivers</p>
		<table class="table">
			<thead>
				<tr>
					<th>Full name</th>
					<th>Username</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				{% for driver in drivers %}
					<tr class="align-middle">
						<td>{{ driver.full_name }}</td>
						<td>{{ driver.user.username }}</td>
						<td>
							<a href="{% url 'driver' driver.id %}" class="btn btn-primary">Details</a>
						</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>
{% endblock %}
